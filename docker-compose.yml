version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: imagefx-postgres
    environment:
      POSTGRES_USER: imagefx
      POSTGRES_PASSWORD: imagefx_password
      POSTGRES_DB: imagefx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imagefx -d imagefx_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
